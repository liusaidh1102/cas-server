# CAS Custom Messages - English
# Authentication Failure Messages

# Default authentication failure messages
authenticationFailure.AccountNotFoundException=Invalid username or password, please try again
authenticationFailure.FailedLoginException=Invalid username or password, please try again
authenticationFailure.AccountDisabledException=This account has been disabled, please contact administrator
authenticationFailure.AccountLockedException=This account has been locked, please contact administrator
authenticationFailure.CredentialExpiredException=Your password has expired, please change it
authenticationFailure.AccountExpiredException=This account has expired, please contact administrator
authenticationFailure.AccountPasswordMustChangeException=You must change your password before logging in
authenticationFailure.InvalidLoginLocationException=You cannot login from this location
authenticationFailure.InvalidLoginTimeException=Login is not allowed at this time

# General authentication failure message
authenticationFailure.UNKNOWN=Authentication failed, invalid username or password
